<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to PNG Converter - AltText AI Logo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #14b8a6;
            margin-top: 0;
        }
        .preview {
            margin: 20px 0;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
        button {
            background: #14b8a6;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #10b981;
        }
        .info {
            background: #e0f2fe;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-size: 14px;
        }
        .size-selector {
            margin: 15px 0;
        }
        label {
            display: inline-block;
            margin-right: 15px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ AltText AI Logo - SVG to PNG Converter</h1>
        
        <div class="info">
            <strong>Stripe Requirements:</strong><br>
            â€¢ Square format (128px minimum, 512px recommended)<br>
            â€¢ PNG or JPG format<br>
            â€¢ Maximum file size: 512KB
        </div>

        <div class="size-selector">
            <label>
                <input type="radio" name="size" value="128" checked>
                128Ã—128px (Minimum)
            </label>
            <label>
                <input type="radio" name="size" value="256">
                256Ã—256px
            </label>
            <label>
                <input type="radio" name="size" value="512">
                512Ã—512px (Recommended)
            </label>
        </div>

        <div class="preview">
            <div id="canvas-container"></div>
        </div>

        <div style="text-align: center;">
            <button onclick="loadSVG('transparent')">Load Transparent Logo</button>
            <button onclick="loadSVG('white')">Load White Background</button>
            <button onclick="downloadPNG()" id="download-btn" disabled>Download PNG</button>
        </div>

        <div id="status" style="margin-top: 20px; font-size: 14px; color: #666;"></div>
    </div>

    <script>
        // Embedded SVG content
        const svgTransparent = `<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="128" fill="url(#logo-gradient)"/>
  <g transform="translate(256, 256)">
    <circle cx="0" cy="0" r="48" fill="white" opacity="0.15"/>
    <path d="M0 -64L12.8 -38.4L38.4 -32L12.8 -25.6L0 0L-12.8 -25.6L-38.4 -32L-12.8 -38.4L0 -64Z" fill="white"/>
    <path d="M96 -32L100.8 -19.2L115.2 -16L100.8 -12.8L96 0L91.2 -12.8L76.8 -16L91.2 -19.2L96 -32Z" fill="white" opacity="0.8"/>
    <path d="M-96 32L-91.2 44.8L-76.8 48L-91.2 51.2L-96 64L-100.8 51.2L-115.2 48L-100.8 44.8L-96 32Z" fill="white" opacity="0.8"/>
    <path d="M64 96L67.2 105.6L76.8 108.8L67.2 112L64 122L60.8 112L51.2 108.8L60.8 105.6L64 96Z" fill="white" opacity="0.6"/>
    <path d="M-64 -96L-60.8 -86.4L-51.2 -83.2L-60.8 -80L-64 -70L-67.2 -80L-76.8 -83.2L-67.2 -86.4L-64 -96Z" fill="white" opacity="0.6"/>
    <rect x="-48" y="-24" width="96" height="64" rx="8" stroke="white" stroke-width="4" fill="none" opacity="0.9"/>
    <rect x="-40" y="-16" width="80" height="48" rx="4" fill="white" opacity="0.1"/>
  </g>
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>`;

        const svgWhiteBg = `<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="128" fill="white"/>
  <rect width="512" height="512" rx="128" fill="url(#logo-gradient-white)"/>
  <g transform="translate(256, 256)">
    <circle cx="0" cy="0" r="48" fill="white" opacity="0.15"/>
    <path d="M0 -64L12.8 -38.4L38.4 -32L12.8 -25.6L0 0L-12.8 -25.6L-38.4 -32L-12.8 -38.4L0 -64Z" fill="white"/>
    <path d="M96 -32L100.8 -19.2L115.2 -16L100.8 -12.8L96 0L91.2 -12.8L76.8 -16L91.2 -19.2L96 -32Z" fill="white" opacity="0.8"/>
    <path d="M-96 32L-91.2 44.8L-76.8 48L-91.2 51.2L-96 64L-100.8 51.2L-115.2 48L-100.8 44.8L-96 32Z" fill="white" opacity="0.8"/>
    <path d="M64 96L67.2 105.6L76.8 108.8L67.2 112L64 122L60.8 112L51.2 108.8L60.8 105.6L64 96Z" fill="white" opacity="0.6"/>
    <path d="M-64 -96L-60.8 -86.4L-51.2 -83.2L-60.8 -80L-64 -70L-67.2 -80L-76.8 -83.2L-67.2 -86.4L-64 -96Z" fill="white" opacity="0.6"/>
    <rect x="-48" y="-24" width="96" height="64" rx="8" stroke="white" stroke-width="4" fill="none" opacity="0.9"/>
    <rect x="-40" y="-16" width="80" height="48" rx="4" fill="white" opacity="0.1"/>
  </g>
  <defs>
    <linearGradient id="logo-gradient-white" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>`;

        let currentImage = null;
        let currentSize = 512;

        document.querySelectorAll('input[name="size"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                currentSize = parseInt(e.target.value);
                if (currentImage) {
                    renderSVG(currentImage, currentSize);
                }
            });
        });

        function loadSVG(type) {
            const svgText = type === 'white' ? svgWhiteBg : svgTransparent;
            currentImage = svgText;
            renderSVG(svgText, currentSize);
            document.getElementById('download-btn').disabled = false;
            const filename = type === 'white' ? 'logo-alttext-ai-white-bg.svg' : 'logo-alttext-ai.svg';
            document.getElementById('status').innerHTML = `âœ… Loaded: ${filename}`;
        }

        async function renderSVG(svgText, size) {
            const container = document.getElementById('canvas-container');
            container.innerHTML = '';

            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.style.width = '300px';
            canvas.style.height = '300px';
            container.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            // Create a data URL from the SVG
            const blob = new Blob([svgText], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            img.onload = () => {
                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        function downloadPNG() {
            if (!currentImage) return;

            const canvas = document.createElement('canvas');
            canvas.width = currentSize;
            canvas.height = currentSize;
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            const blob = new Blob([currentImage], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            img.onload = () => {
                ctx.drawImage(img, 0, 0, currentSize, currentSize);
                canvas.toBlob((blob) => {
                    const downloadUrl = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = `logo-alttext-ai-${currentSize}x${currentSize}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(downloadUrl);
                    
                    const fileSizeKB = (blob.size / 1024).toFixed(1);
                    document.getElementById('status').innerHTML = 
                        `âœ… Downloaded: logo-alttext-ai-${currentSize}x${currentSize}.png (${fileSizeKB} KB)`;
                }, 'image/png');
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        // Auto-load the transparent logo on page load
        window.addEventListener('load', () => {
            loadSVG('transparent');
        });
    </script>
</body>
</html>
