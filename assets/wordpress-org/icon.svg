<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="url(#gradient)"/>
  
  <!-- Main Icon -->
  <g transform="translate(128, 128)">
    <!-- Image Frame -->
    <rect x="-40" y="-30" width="80" height="60" rx="8" fill="white" opacity="0.9"/>
    <rect x="-35" y="-25" width="70" height="50" rx="4" fill="#f0f0f1"/>
    
    <!-- Image Content -->
    <rect x="-30" y="-20" width="60" height="40" rx="2" fill="#ddd"/>
    <circle cx="-10" cy="-5" r="8" fill="#bbb"/>
    <rect x="-5" y="-10" width="20" height="15" rx="2" fill="#bbb"/>
    
    <!-- AI Symbol -->
    <circle cx="25" cy="-15" r="12" fill="white"/>
    <text x="25" y="-10" text-anchor="middle" fill="#667eea" font-size="12" font-weight="bold">AI</text>
    
    <!-- Alt Text Lines -->
    <rect x="-50" y="25" width="60" height="3" rx="1.5" fill="white" opacity="0.8"/>
    <rect x="-50" y="32" width="45" height="3" rx="1.5" fill="white" opacity="0.6"/>
    <rect x="-50" y="39" width="40" height="3" rx="1.5" fill="white" opacity="0.4"/>
  </g>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
