<svg width="772" height="250" viewBox="0 0 772 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="772" height="250" fill="url(#gradient)"/>
  
  <!-- Main Content -->
  <g transform="translate(40, 40)">
    <!-- Icon -->
    <circle cx="40" cy="40" r="35" fill="white" opacity="0.2"/>
    <text x="40" y="50" text-anchor="middle" fill="white" font-size="24" font-weight="bold">AI</text>
    
    <!-- Title -->
    <text x="100" y="40" fill="white" font-size="32" font-weight="700">AI Alt Text Generator</text>
    <text x="100" y="70" fill="white" font-size="18" opacity="0.9">Automatically generate accessible alt text for your images</text>
    
    <!-- Features -->
    <g transform="translate(100, 90)">
      <text x="0" y="20" fill="white" font-size="14" opacity="0.8">✓ 10 free generations per month</text>
      <text x="0" y="40" fill="white" font-size="14" opacity="0.8">✓ Bulk processing</text>
      <text x="0" y="60" fill="white" font-size="14" opacity="0.8">✓ SEO optimized</text>
    </g>
    
    <!-- CTA Button -->
    <rect x="100" y="170" width="140" height="40" rx="20" fill="white" opacity="0.2"/>
    <text x="170" y="195" text-anchor="middle" fill="white" font-size="16" font-weight="600">Get Started Free</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="650" cy="60" r="30" fill="white" opacity="0.1"/>
  <circle cx="700" cy="120" r="20" fill="white" opacity="0.1"/>
  <circle cx="680" cy="180" r="25" fill="white" opacity="0.1"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
