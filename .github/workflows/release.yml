name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    name: Build Release Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install dependencies
        run: |
          npm ci
          composer install --no-dev --optimize-autoloader

      - name: Build production assets
        run: npm run build

      - name: Create release package
        run: |
          mkdir -p release
          rsync -av --exclude-from=.gitignore \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='scripts' \
            --exclude='.github' \
            --exclude='release' \
            --exclude='*.md' \
            . release/beepbeep-ai-alt-text-generator

      - name: Create ZIP archive
        run: |
          cd release
          zip -r ../beepbeep-ai-alt-text-generator-${{ github.ref_name }}.zip beepbeep-ai-alt-text-generator

      - name: Generate checksums
        run: |
          sha256sum beepbeep-ai-alt-text-generator-${{ github.ref_name }}.zip > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            beepbeep-ai-alt-text-generator-${{ github.ref_name }}.zip
            checksums.txt
          body: |
            ## Release ${{ github.ref_name }}

            ### Installation
            1. Download the ZIP file
            2. Upload to WordPress via Plugins → Add New → Upload Plugin
            3. Activate the plugin

            ### Checksums
            See `checksums.txt` for SHA256 verification

            ### What's Changed
            See [CHANGELOG.md](CHANGELOG.md) for details
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
